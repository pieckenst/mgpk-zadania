   var
    r = ('0'+(Math.random()*255|0).toString(16)).slice(-2),
    g = ('0'+(Math.random()*255|0).toString(16)).slice(-2),
    b = ('0'+(Math.random()*255|0).toString(16)).slice(-2);
   return '#' +r+g+b;
  }


function change(){

    x.style.color = colorize();
    

	}
	</script>
